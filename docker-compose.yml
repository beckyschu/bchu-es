version: "3.0"
services:
  elastic_db:
    build:
      context: .
      dockerfile: docker/db.Dockerfile
    ports:
      - "3306:3306"
  elastic_app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    ports:
      - "22:22"
    tty: true
    restart: always
    volumes:
      - .:/home/elastic
  elastic_web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    depends_on:
      - elastic_app
    links:
      - elastic_php_fpm
      - elastic_db
    restart: always
    volumes:
      - .:/var/log/nginx
      - .:/etc/nginx/sites-available
      - .:/home/elastic
    ports:
      - "8080:80"
  elastic_php_fpm:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
    depends_on:
      - elastic_app
    links:
      - elastic_db
    expose:
      - "9000"
    volumes:
      - .:/home/elastic
